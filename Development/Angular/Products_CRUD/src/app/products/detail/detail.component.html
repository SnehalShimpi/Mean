<div class="row">
  <div class="col-md-12  mx-auto">
    <div class="card">
      <div class="card-heading border bottom">
        <h4 class="card-title">{{type}} Product
          <a [routerLink]="['/products']" class="btn btn-default pull-right btn-sm">
            <i class="ti-arrow-left"></i> Back</a>
        </h4>
      </div>
      <div class="card-block">
        <form [formGroup]="productForm" (ngSubmit)="submit()" class="form-horizontal ng-pristine ng-valid ng-untouched">
          <div class="form-group row">
            <p class="col-md-3 control-label" for="form-1-1">Product name</p>
            <div class="col-md-8">
              <input class="form-control" formControlName="name" id="form-1-1" placeholder="Product name" type="text">
            </div>
          </div>
          <div class="form-group row">
            <p class="col-md-3 control-label" for="form-1-3">Price</p>
            <div class="col-md-8">
              <input class="form-control" formControlName="price" id="form-1-3" placeholder="Price" type="number">
            </div>
          </div>
          <div class="form-group row btn-submit">
            <button class="btn btn-success btn-sm" type="submit">Submit</button>
            <button class="btn btn-secondary btn-sm" type="reset" (click)="clear()">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
